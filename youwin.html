<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trojan Center</title>

    <style>
        body {
            background: url("Pictures/TrojanCenter.jpg") no-repeat;
            background-size: 100vw, 100vh;
        }

        .css-typing {
            border: 5px solid black;
            padding: 1%;
            margin-top: 30%;
            height: 170px;
            background-color: white;

        }

        p {
            font-size: 24px;
        }
    </style>

    <script>
        var texts = ["The expression of mild disappointment never leaves Tom’s face but the room seems to brighten as the cure splashes across his face. Gaylor crashes through the window three more vials strapped to his chest before seeing Tom and turning to you.",
        '"Well done my fellow Chem Nerd." Says Gaylor.',
        "Pauli enters room and cheers.",
        '“I think this student has earned the cyber corps scholarship.” Says Tom.',
        '“That sounds like a fitting reward.” Pauli agrees.',
        '“K, Good, Awesome” Tom nods and leaves.'];

        var i = 1;

        function loadText() {
            //The array that contains the texts. Each new box is a new element, ie. each new box is separated by a comma
            document.getElementById("p1").innerText = texts[0];
        }

        function nextText() {

            if (i < texts.length) {
                document.getElementById("p1").innerText = texts[i];
                i++;
            }
        }



    </script>

</head>
<body onload="loadText();">

<div class="css-typing" id="txtBox">
    <p id="p1"></p>
</div>

<button onclick="nextText()">Next</button>
</body>
</html>​
